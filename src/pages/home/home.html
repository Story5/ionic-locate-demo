<ion-header>
  <ion-navbar>
    <ion-title>
      ionic get location demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block color="primary" (click)="startLocate()" ion-left>
    <ion-icon name="navigate"></ion-icon>
    开始定位
  </button>

  <ion-grid *ngIf="locationInfo">
    <ion-row *ngFor="let dic of locationInfo">
      <ion-col *ngFor="let item of dic">
        {{item}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
